<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <ul id="listSpot"></ul>
    <script>        
        document.addEventListener('DOMContentLoaded', async () => {
            const listSpot = document.getElementById('listSpot')
            const res = await axios.get(`http://localhost:3001/${spotEndpoint}`)
            listSpot.innerHTML =''
            res.data.forEach(data => {
                const locationSpot = document.createElement('li')
                locationSpot.classList.add('locationSpot')
                locationSpot.innerHTML = `
                <h3><a href="" target="_blank">Location: ${data.location}</a></h3>
                <p> Travel Rating : ${data.travelRating}/10 </p><br />
                <img src = ${data.picture}>
                <h4> Restaurants:</h4>
                    <h4>${data.topRestaurants[0].name}</h4>
                    <p>Address: ${data.topRestaurants[0].address}</p>
                    <p>Phone Number: ${data.topRestaurants[0].number}</p>
                    <a href = ${data.topRestaurants[0].website} target="blank"Website</a>
                    <p>Price: ${data.topRestaurants[0].price}</p>
                    <a href = ${data.topRestaurants[0].menu} target="blank"</a>
                    <img src =>${data.topRestaurants[0].image}>

                    <h4>${data.topRestaurants[1].name}</h4>
                    <p>Address: ${data.topRestaurants[1].address}</p>
                    <p>Phone Number: ${data.topRestaurants[1].number}</p>
                    <a href = ${data.topRestaurants[1].website} target="blank"Website</a>
                    <p>Price: ${data.topRestaurants[1].price}</p>
                    <a href = ${data.topRestaurants[1].menu} target="blank"Menu</a>
                    <p>${data.topRestaurants[1].image}</p>
                <h4> Activities: </h4>
                    <h4> ${data.topActivities[0].name}</h4>
                    <p> ${data.topActivities[0].description}</p>
                    <img src => ${data.topActivities[0].image}>

                    <h4> ${data.topActivities[1].name}</h4>
                    <p> ${data.topActivities[1].description}</p>
                    <img src => ${data.topActivities[1].image}>
                    
                
                    

                `
                listSpot.appendChild(locationSpot)
            })
        })
    </script>
    
</body>
</html>
